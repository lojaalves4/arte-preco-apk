name: Build APK (Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Força APK (impede AAB)
      - name: Force APK output
        run: |
          if ! grep -q '^android.package_format' buildozer.spec; then
            echo '' >> buildozer.spec
            echo 'android.package_format = apk' >> buildozer.spec
          else
            sed -i 's/^android\.package_format.*/android.package_format = apk/' buildozer.spec
          fi
          if ! grep -q '^android.accept_sdk_license' buildozer.spec; then
            echo 'android.accept_sdk_license = True' >> buildozer.spec
          fi

      # Compila usando uma action feita pra Buildozer (evita esse caos de versões)
      - name: Build with Buildozer Action
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          workdir: .
          buildozer-cmd: buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: arte-preco-apk
          path: bin/*.apk
