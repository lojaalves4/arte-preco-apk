name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip git openjdk-17-jdk \
            build-essential python3-pip \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
            ~/.cache/pip
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Install pinned Buildozer + p4a (APK)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir "Cython==0.29.36" "buildozer==1.4.0" "python-for-android==2022.12.20"

      - name: Force APK + accept licenses
        run: |
          grep -q '^android.accept_sdk_license' buildozer.spec || echo 'android.accept_sdk_license = True' >> buildozer.spec
          if grep -q '^android.package_format' buildozer.spec; then
            sed -i 's/^android\.package_format.*/android.package_format = apk/' buildozer.spec
          else
            echo 'android.package_format = apk' >> buildozer.spec
          fi
          grep -q '^android.api' buildozer.spec || echo 'android.api = 33' >> buildozer.spec
          grep -q '^android.minapi' buildozer.spec || echo 'android.minapi = 21' >> buildozer.spec
          grep -q '^p4a.branch' buildozer.spec || echo 'p4a.branch = stable' >> buildozer.spec

      - name: Build APK (retry)
        run: |
          set -e
          for i in 1 2 3; do
            echo "Tentativa $i..."
            buildozer -v android debug && break || true
            if [ "$i" -eq 3 ]; then exit 1; fi
            sleep 30
          done

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arte-preco-apk
          path: bin/*.apk
