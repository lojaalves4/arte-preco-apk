name: Build APK (Buildozer)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git zip unzip openjdk-17-jdk \
            autoconf automake libtool pkg-config \
            build-essential \
            zlib1g-dev libncurses5 libncurses5-dev \
            libffi-dev libssl-dev \
            libsqlite3-dev sqlite3 \
            libjpeg-dev libpng-dev \
            libbz2-dev liblzma-dev \
            libreadline-dev \
            ca-certificates \
            ccache

      - name: Install Buildozer + Cython
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "Cython==0.29.36" "buildozer==1.5.0"

      - name: Build APK (debug)
        env:
          # Deixa não-interativo no CI
          ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
          ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b
        run: |
          # Mostra arquivos pra garantir que está no lugar certo
          ls -la
          # Build (gera bin/*.apk)
          buildozer -v android debug

      - name: List generated files
        if: always()
        run: |
          echo "== ROOT =="
          ls -la
          echo "== BIN =="
          ls -la bin || true
          echo "== FIND APK =="
          find . -maxdepth 4 -type f -name "*.apk" -print || true

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: arte-preco-apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build-*/dists/*/bin/*.apk
          if-no-files-found: error

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            .buildozer/**/*.log
            .buildozer/**/logs/**
          if-no-files-found: warn
