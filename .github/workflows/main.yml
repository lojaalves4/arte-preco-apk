jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # âœ… Android SDK pronto (coloca sdkmanager no PATH automaticamente)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages
        run: |
          sdkmanager --version
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git zip unzip wget curl \
            build-essential pkg-config cmake \
            libffi-dev libssl-dev zlib1g-dev \
            libncurses5 libncurses5-dev libstdc++6 \
            libtool autoconf automake \
            libgl1-mesa-dev libgles2-mesa-dev

      - name: Install Buildozer + deps
        run: |
          python -m pip install --upgrade pip
          pip install "Cython==0.29.36" "buildozer==1.5.0" "python-for-android==2024.1.21"

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
          if-no-files-found: error

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            .buildozer/**/logs/**
            .buildozer/**/*.log
            **/*.log
            **/*buildozer*.txt
          if-no-files-found: warn
