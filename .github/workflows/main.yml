name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip git openjdk-17-jdk \
            build-essential python3-pip \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      # FIX: usar versões compatíveis (sem exigir AAB)
      - name: Install pinned Buildozer + p4a
        run: |
          python -m pip install --upgrade pip
          pip install "Cython==0.29.36" "buildozer==1.5.0" "python-for-android==2023.09.16"

      - name: Ensure buildozer.spec tokens
        run: |
          grep -q '^android.accept_sdk_license' buildozer.spec || echo 'android.accept_sdk_license = True' >> buildozer.spec
          grep -q '^android.api' buildozer.spec || echo 'android.api = 33' >> buildozer.spec
          grep -q '^android.minapi' buildozer.spec || echo 'android.minapi = 21' >> buildozer.spec
          grep -q '^android.build_tools_version' buildozer.spec || echo 'android.build_tools_version = 34.0.0' >> buildozer.spec
          grep -q '^p4a.branch' buildozer.spec || echo 'p4a.branch = stable' >> buildozer.spec

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arte-preco-apk
          path: bin/*.apk
