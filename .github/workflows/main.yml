name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip \
            openjdk-17-jdk \
            build-essential \
            libffi-dev libssl-dev \
            autoconf automake libtool pkg-config \
            zlib1g-dev \
            git

      - name: Install Buildozer + deps
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Install Android SDK (no prompt) + Build Tools
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          sudo mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd /tmp
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-6514223_latest.zip -O cmdline-tools.zip
          sudo unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          sudo mv $ANDROID_SDK_ROOT/cmdline-tools/tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          sudo chown -R $USER:$USER $ANDROID_SDK_ROOT

          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

          yes | sdkmanager --licenses

          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build APK (debug)
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
        run: |
          buildozer -v android debug
          echo "== bin =="
          ls -la bin || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
          if-no-files-found: error
