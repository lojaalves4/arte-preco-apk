name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            zip unzip openjdk-17-jdk \
            build-essential \
            git \
            python3-dev \
            libffi-dev \
            libssl-dev \
            zlib1g-dev \
            libncurses5-dev \
            libsqlite3-dev \
            liblzma-dev \
            libreadline-dev \
            libbz2-dev \
            libgdbm-dev \
            libgdbm-compat-dev \
            libncursesw5-dev \
            xz-utils \
            tk-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer cython==0.29.36 virtualenv

      - name: Build APK (debug)
        env:
          # Aceita licenças automaticamente
          ACCEPT_SDK_LICENSES: "y"
          # Evita prompt travar
          CI: "true"
        run: |
          # Garante que licenças sejam aceitas (pro caso de prompt)
          yes | buildozer -v android debug

      - name: List generated files
        if: always()
        run: |
          echo "== bin =="
          ls -la bin || true
          echo "== buildozer logs =="
          find . -maxdepth 4 -type f -name "*.log" -o -name "*.txt" || true

      - name: Upload APK Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: |
            bin/*.apk

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            .buildozer/**/*.log
            .buildozer/**/logs/**
            .buildozer/**/logcat*
            **/*.log
            **/*buildozer*.txt
