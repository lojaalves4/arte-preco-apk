name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y zip unzip git openjdk-17-jdk build-essential python3-pip pkg-config \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
            libncurses6 libncursesw6 \
            libjpeg-dev libpng-dev libfreetype6-dev \
            libgl1-mesa-dev libgles2-mesa-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install "setuptools<70" wheel "Cython==0.29.36" buildozer

      - name: Force settings + clean
        run: |
          rm -rf .buildozer ~/.buildozer || true

          if ! grep -q '^\[buildozer\]' buildozer.spec; then
            echo '' >> buildozer.spec
            echo '[buildozer]' >> buildozer.spec
          fi

          if grep -q '^log_level' buildozer.spec; then
            sed -i 's/^log_level.*/log_level = 2/' buildozer.spec
          else
            echo 'log_level = 2' >> buildozer.spec
          fi

          if grep -q '^android\.package_format' buildozer.spec; then
            sed -i 's/^android\.package_format.*/android.package_format = apk/' buildozer.spec
          else
            echo 'android.package_format = apk' >> buildozer.spec
          fi

          if ! grep -q '^android\.accept_sdk_license' buildozer.spec; then
            echo 'android.accept_sdk_license = True' >> buildozer.spec
          fi

          if grep -q '^p4a\.branch' buildozer.spec; then
            sed -i 's/^p4a\.branch.*/p4a.branch = master/' buildozer.spec
          else
            echo 'p4a.branch = master' >> buildozer.spec
          fi

      - name: Build APK
        run: |
          buildozer -v android debug 2>&1 | tee build.log

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: arte-preco-apk
          path: bin/*.apk
