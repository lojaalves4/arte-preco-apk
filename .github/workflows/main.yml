name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip \
            build-essential \
            libffi-dev libssl-dev \
            liblzma-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            libreadline-dev libsqlite3-dev \
            git openjdk-17-jdk

      - name: Install Buildozer + deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install buildozer cython

      - name: Install Android SDK cmdline-tools + Build Tools (no prompt)
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT"
          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          rm cmdline-tools.zip
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"

          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

          yes | sdkmanager --licenses

          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: List generated files
        if: always()
        run: |
          echo "== repo root =="
          ls -la
          echo "== bin =="
          ls -la bin || true
          echo "== buildozer folder =="
          ls -la .buildozer || true
          echo "== find apks =="
          find . -type f -name "*.apk" || true
          echo "== find logs/txt =="
          find . -type f \( -name "*.log" -o -name "*buildozer*.txt" -o -name "*.txt" \) || true

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: apk
          path: |
            bin/*.apk
            **/*.apk
          if-no-files-found: warn

      - name: Upload build logs (always)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-logs
          path: |
            .buildozer/**/*
            **/*.log
            **/*buildozer*.txt
          if-no-files-found: warn
