name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip git openjdk-17-jdk \
            build-essential python3-pip \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir buildozer cython

      # Força APK + força p4a com suporte a AAB + limpa cache velho
      - name: Force settings + clean old build
        run: |
          # Limpa builds antigos (evita ficar preso em versões antigas)
          rm -rf .buildozer || true
          rm -rf ~/.buildozer || true

          # Força APK
          if grep -q '^android\.package_format' buildozer.spec; then
            sed -i 's/^android\.package_format.*/android.package_format = apk/' buildozer.spec
          else
            echo 'android.package_format = apk' >> buildozer.spec
          fi

          # Aceita licenças
          if ! grep -q '^android\.accept_sdk_license' buildozer.spec; then
            echo 'android.accept_sdk_license = True' >> buildozer.spec
          fi

          # Usa p4a "master" (tem suporte ao comando aab, então não quebra)
          if grep -q '^p4a\.branch' buildozer.spec; then
            sed -i 's/^p4a\.branch.*/p4a.branch = master/' buildozer.spec
          else
            echo 'p4a.branch = master' >> buildozer.spec
          fi

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arte-preco-apk
          path: bin/*.apk
