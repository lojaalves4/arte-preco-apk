- name: Build APK
  run: |
    buildozer -v android debug

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies (noble)
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip git openjdk-17-jdk \
            build-essential python3-pip \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
            pkg-config \
            libncurses6 libncursesw6 \
            libstdc++6 \
            libgl1-mesa-dev libgles2-mesa-dev \
            python3-setuptools python3-wheel

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir buildozer cython

      - name: Force settings + clean
        run: |
          rm -rf .buildozer || true
          rm -rf ~/.buildozer || true

          # força APK
          if grep -q '^android\.package_format' buildozer.spec; then
            sed -i 's/^android\.package_format.*/android.package_format = apk/' buildozer.spec
          else
            echo 'android.package_format = apk' >> buildozer.spec
          fi

          # aceita licenças
          if ! grep -q '^android\.accept_sdk_license' buildozer.spec; then
            echo 'android.accept_sdk_license = True' >> buildozer.spec
          fi

          # p4a com suporte a aab (não quebra)
          if grep -q '^p4a\.branch' buildozer.spec; then
            sed -i 's/^p4a\.branch.*/p4a.branch = master/' buildozer.spec
          else
            echo 'p4a.branch = master' >> buildozer.spec
          fi

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arte-preco-apk
          path: bin/*.apk
